<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('posts/index')"></head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>
<div th:replace="partials/partials.html :: header"></div>

    <h1>Here are all the posts</h1>
    <ul th:each="post : ${allPosts}">
        <li>
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.body}"></p>
        </li>
    </ul>
<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>

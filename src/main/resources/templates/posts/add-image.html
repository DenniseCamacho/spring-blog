<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create a post')"></head>
<body>
<ul th:replace="partials/partials.html :: navbar"></ul>

<fieldset>
  <legend>Add an image</legend>
  <form th:action="@{/posts/{id}/images(id=${post.id})}" th:method="POST">
    <label for="title">Image Title</label>
    <input id="title" type="text" name="title">
    <label for="url">Image Url</label>
    <input id="url" type="text" name="url" placeholder="Enter image url">
    <button>Submit</button>
  </form>
  </form>
</fieldset>

<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>

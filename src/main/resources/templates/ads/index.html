<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('View Ads')"></head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>
<div th:replace="partials/partials.html :: header"></div>

<h1>Here are all the ads</h1>
<ul>
    <li th:each="ad : ${ads}">
        <h2 th:text="${ad.title}"></h2>
        <p th:text="${ad.description}"></p>
    </li>
</ul>


<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Coffees')"></head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>
<div th:replace="partials/partials.html :: header"></div>

<div th:if="${coffees}">
    <ul>
        <li th:each="coffee : ${coffees}">
            <span th:text="${coffee.brand}"></span>
            <span th:text="${coffee.roast}"></span>
            <span th:text="${coffee.origin}"></span>
        </li>
    </ul>
</div>

<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Add coffee to database')"></head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>
<div th:replace="partials/partials.html :: header"></div>
    <fieldset>
        <legend>Add a Coffee</legend>
        <form action="/coffee/new" method="post">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">
            <label for="roast">Roast:</label>
            <input type="text" id="roast" name="roast">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin">
            <input type="submit" value="submit">
        </form>
    </fieldset>
<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>
